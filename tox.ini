[tox]
envlist = py26, py27, py32, py33, py34, pypy, docs
basepython=python2.7

[testenv]
commands =
    {posargs:{envpython} setup.py test}
setenv=
    PYTHONWARNINGS=all

[testenv:style]
deps =
    -r{toxinidir}/requirements.txt
    flake8
commands =
    flake8

[testenv:docs]
whitelist_externals = make
changedir = docs/
deps =
    -r{toxinidir}/requirements.txt
    sphinx
commands =
    make linkcheck
    make html
    make doctest
    make coverage
